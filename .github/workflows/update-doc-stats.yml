name: "更新文档统计"

on:
  push:
    branches: [ main, master ]
    paths:
      - 'docs/posts/**'  # 只在文档更改时触发
  workflow_dispatch:     # 允许手动触发

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # 完整克隆，以获取所有文件

    - name: 设置执行权限
      run: |
        chmod +x ./scripts/generate_doc_stats.sh

    - name: 生成文档统计
      run: |
        ./scripts/generate_doc_stats.sh

    - name: 提交更改
      run: |
        git config --local user.email "github-actions@github.com"
        git config --local user.name "GitHub Actions"
        git add docs/stats.md
        # 只有当有更改时才提交
        if git diff --staged --quiet; then
          echo "无更改需要提交"
        else
          git commit -m "自动更新文档统计 [skip ci]"
          git push
        fi 