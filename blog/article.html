<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章详情 - dada的博客</title>
    <link rel="stylesheet" href="assets/css/blog.css">
    <link rel="stylesheet" href="assets/css/article.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1 class="site-title">dada的博客</h1>
                <p class="site-description">分享技术、生活和思考</p>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="articles.html">全部文章</a></li>
                    <li><a href="categories.html">分类</a></li>
                    <li><a href="tags.html">标签</a></li>
                    <li><a href="about.html">关于</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <article class="article-content">
                <div id="article-loading" class="loading">加载文章中...</div>
                <div id="article-error" class="error" style="display: none;"></div>
                
                <header id="article-header" style="display: none;">
                    <h1 id="article-title"></h1>
                    <div class="article-meta">
                        <span class="article-date">发布日期：<span id="article-date"></span></span>
                        <span class="article-category">分类：<span id="article-category"></span></span>
                        <div class="article-tags" id="article-tags"></div>
                    </div>
                </header>
                
                <div id="article-body" style="display: none;"></div>
                
                <div class="article-navigation" id="article-navigation" style="display: none;">
                    <div class="article-prev" id="article-prev"></div>
                    <div class="article-next" id="article-next"></div>
                </div>
            </article>
        </main>

        <aside class="sidebar">
            <div class="widget about-me">
                <h3 class="widget-title">关于我</h3>
                <div class="widget-content">
                    <div class="profile-image">
                        <img src="assets/images/avatar.jpg" alt="博主头像" id="profile-image">
                    </div>
                    <p>一名热爱技术与创新的程序员，喜欢分享自己的学习心得与生活感悟。</p>
                    <div class="social-links">
                        <a href="https://github.com/dadadada-up" target="_blank" title="GitHub"><i class="icon-github"></i></a>
                    </div>
                </div>
            </div>

            <div class="widget toc">
                <h3 class="widget-title">目录</h3>
                <div class="widget-content" id="article-toc">
                    <div class="loading">正在生成目录...</div>
                </div>
            </div>

            <div class="widget related-posts">
                <h3 class="widget-title">相关文章</h3>
                <div class="widget-content" id="related-posts">
                    <div class="loading">正在加载相关文章...</div>
                </div>
            </div>
        </aside>

        <footer>
            <div class="footer-content">
                <div class="footer-left">
                    <p>&copy; 2023 dada的博客 - 保留所有权利</p>
                </div>
                <div class="footer-right">
                    <a href="https://github.com/dadadada-up/dada_blog" target="_blank">GitHub仓库</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="assets/js/blog.js"></script>
    <script src="assets/js/article.js"></script>
</body>
</html>
