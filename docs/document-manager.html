<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档管理</title>
    <link rel="stylesheet" href="assets/css/document-manager.css">
</head>
<body>
    <header>
        <div class="header-title">
            <h1>博客文档管理</h1>
        </div>
        <div class="user-panel">
            <span id="user-info">未登录</span>
            <button id="login-btn" class="btn">登录</button>
            <button id="logout-btn" class="btn">退出</button>
        </div>
    </header>
    
    <div class="search-filters">
        <div class="search-box">
            <input type="text" id="search-input" placeholder="搜索文档标题、描述或标签">
            <button id="search-btn" class="btn">搜索</button>
        </div>
        <div class="filters">
            <select id="category-filter">
                <option value="">所有分类</option>
                <!-- 分类选项将通过JS加载 -->
            </select>
            <select id="sort-by">
                <option value="date-desc">日期 (新→旧)</option>
                <option value="date-asc">日期 (旧→新)</option>
                <option value="title-asc">标题 (A→Z)</option>
                <option value="title-desc">标题 (Z→A)</option>
            </select>
        </div>
    </div>
    
    <div class="stats-summary">
        <div class="stat-item">
            <div class="stat-label">文档总数</div>
            <div class="stat-value" id="total-docs">-</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">分类数量</div>
            <div class="stat-value" id="total-categories">-</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">最近一周新增</div>
            <div class="stat-value" id="recent-docs">-</div>
        </div>
    </div>
    
    <div class="view-controls">
        <div class="view-buttons">
            <button id="table-view-btn" class="btn active">表格视图</button>
            <button id="card-view-btn" class="btn">卡片视图</button>
        </div>
        <div class="batch-actions">
            <button id="select-all-btn" class="btn">全选/取消</button>
            <button id="batch-delete-btn" class="btn danger" disabled>批量删除</button>
        </div>
    </div>
    
    <div class="document-list-container">
        <div id="table-view" style="display: block;">
            <table class="document-table">
                <thead>
                    <tr>
                        <th width="5%"><input type="checkbox" id="select-all-checkbox"></th>
                        <th width="30%">标题</th>
                        <th width="15%">日期</th>
                        <th width="20%">分类</th>
                        <th width="30%">操作</th>
                    </tr>
                </thead>
                <tbody id="document-table-body">
                    <tr class="loading-row">
                        <td colspan="5" class="loading-message">加载中...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div id="card-view" class="card-grid" style="display: none;">
            <!-- 卡片将通过JS加载 -->
        </div>
    </div>
    
    <div class="pagination">
        <button id="prev-page" class="btn pagination-btn" disabled>&laquo; 上一页</button>
        <span id="page-info">第 1 页 / 共 1 页</span>
        <button id="next-page" class="btn pagination-btn" disabled>下一页 &raquo;</button>
    </div>
    
    <!-- 删除确认对话框 -->
    <div id="delete-dialog" class="dialog">
        <div class="dialog-content">
            <h2>确认删除</h2>
            <p>您确定要删除以下文档吗？此操作无法撤销。</p>
            <ul id="delete-file-list"></ul>
            <div id="delete-actions" class="dialog-actions">
                <button id="delete-cancel" class="btn">取消</button>
                <button id="delete-confirm" class="btn danger">确认删除</button>
            </div>
        </div>
    </div>
    
    <!-- 文档详情对话框 -->
    <div id="detail-dialog" class="dialog">
        <div class="dialog-content">
            <h2 id="detail-title"></h2>
            <div id="detail-content"></div>
            <div class="dialog-actions">
                <button id="detail-close" class="btn">关闭</button>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="footer-content">
            <p>博客文档管理系统 &copy; 2025 Dada</p>
            <div class="footer-links">
                <a href="stats.md" target="_blank">文档统计</a> | 
                <a href="https://github.com/dadadada-up/dada_blog" target="_blank">GitHub仓库</a> | 
                <a href="/" target="_blank">返回首页</a>
            </div>
        </div>
    </footer>
    
    <script src="assets/js/document-manager.js"></script>
</body>
</html>
