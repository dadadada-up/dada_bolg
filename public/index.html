<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dada Blog</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1rem;
    }
    .links {
      margin-top: 2rem;
    }
    .links a {
      display: inline-block;
      margin-right: 1rem;
      color: #0070f3;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .static-note {
      margin-top: 2rem;
      padding: 1rem;
      background: #f4f4f4;
      border-left: 4px solid #0070f3;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dada Blog</h1>
    <p>网站正在建设中，敬请期待！</p>
    <p>这是一个静态HTML页面，成功部署表明Vercel配置正常工作。</p>
    
    <div class="links">
      <a href="/categories/">分类目录</a>
      <a href="/tags/">标签目录</a>
    </div>
    
    <div class="static-note">
      <p><strong>注意</strong>：当前网站采用纯静态HTML部署，所有页面均为预生成，没有后端API支持。这是一个临时的部署解决方案，直到数据库连接问题解决。</p>
    </div>
  </div>
</body>
</html>
