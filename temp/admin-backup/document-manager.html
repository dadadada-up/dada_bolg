<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客文档管理</title>
    <link rel="stylesheet" href="assets/css/document-manager.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>博客文档管理</h1>
            <div class="user-controls">
                <button id="login-btn" class="btn">登录</button>
                <div id="user-info" style="display: none;">
                    <img id="user-avatar" src="" alt="用户头像">
                    <span id="user-name"></span>
                    <button id="logout-btn" class="btn">登出</button>
                </div>
            </div>
        </header>
        
        <div class="search-filters">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="搜索文档...">
                <select id="category-filter">
                    <option value="">所有分类</option>
                </select>
            </div>
            
            <div class="view-controls">
                <label>
                    <input type="radio" name="view-mode" value="table" checked>
                    表格视图
                </label>
                <label>
                    <input type="radio" name="view-mode" value="card">
                    卡片视图
                </label>
            </div>
            
            <div class="sort-controls">
                <select id="sort-by">
                    <option value="title">标题</option>
                    <option value="date">日期</option>
                    <option value="category">分类</option>
                </select>
                <select id="sort-order">
                    <option value="asc">升序</option>
                    <option value="desc" selected>降序</option>
                </select>
            </div>
        </div>
        
        <div class="stats-summary">
            <div class="stat-item">
                <span class="stat-label">总文档数</span>
                <span class="stat-value" id="total-docs">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">分类数</span>
                <span class="stat-value" id="total-categories">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">标签数</span>
                <span class="stat-value" id="total-tags">0</span>
            </div>
        </div>
        
        <div id="document-list" class="document-list"></div>
        
        <div id="pagination" class="pagination"></div>
    </div>
    
    <!-- 文档详情对话框 -->
    <div id="document-dialog" class="dialog">
        <div class="dialog-content">
            <div class="dialog-header">
                <h2>文档详情</h2>
                <button class="dialog-close">&times;</button>
            </div>
            <div id="document-content" class="dialog-body"></div>
        </div>
    </div>
    
    <!-- 删除确认对话框 -->
    <div id="delete-dialog" class="dialog">
        <div class="dialog-content">
            <div class="dialog-header">
                <h2>确认删除</h2>
                <button class="dialog-close">&times;</button>
            </div>
            <div class="dialog-body">
                <p>确定要删除这个文档吗？此操作不可撤销。</p>
            </div>
            <div class="dialog-footer">
                <button class="btn" onclick="document.getElementById('delete-dialog').style.display='none'">取消</button>
                <button id="confirm-delete" class="btn btn-danger">删除</button>
            </div>
        </div>
    </div>
    
    <script src="assets/js/document-manager.js"></script>
</body>
</html>
